<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        const PERCENTE = 100
        const getRandomNamber = () => {
            return Math.floor(Math.random() * (PERCENTE - 1)) + 1;
        }
        const changeHP = (attack_ING,attack_ED) => {
            if(attack_ING.fortune >= getRandomNamber()){
                let damage = (attack_ING.str + attack_ING.weapon) - attack_ED.defense
                attack_ED.hp -= damage
                return `${attack_ING.name} нанес ${attack_ED.name} ${damage} урона ,осталось здоровья у ${attack_ED.name} ${attack_ED.hp} едениц `
            }return `${attack_ING.name} промахнулся`
        }

        const Griffin = {
            name: "Griffin",
            hp: 2000,
            defense: 120,
            str: 150,
            weapon: 0,
            fortune: 75,
        };
        const Witcher = {
            name: "Witcher",
            hp: 1000,
            defense: 100,
            str: 120,
            weapon: 250,
            fortune: 75
        };

        cicle = true
        while(cicle){
            console.log("===========================================================")
            if(Griffin.hp <= 0){
                console.log(`победа ${Witcher.name}`)
                cicle = false
                break
            }
            console.log(changeHP(Griffin,Witcher))
            console.log("vs")
            if(Witcher.hp <= 0){
                console.log(`победа ${Griffin.name}`)
                cicle = false
                break
            }
            console.log(changeHP(Witcher,Griffin)) 
            cicle = confirm()
        }
    </script>
